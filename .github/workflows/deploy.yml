name: CI & CD for Jupyter Book (Dual Deploy)

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/jupyter-book:${{ github.sha }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  # -------------------------
  # 1) Build Jupyter Book
  # -------------------------
  build-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Jupyter Book
        run: npm install -g jupyter-book

      - name: Build HTML
        run: jupyter-book build --html

      - name: Upload artifact for later stages
        uses: actions/upload-artifact@v4
        with:
          name: html-build
          path: ./_build/html

  # -------------------------
  # 2) Build Docker image
  # -------------------------
  build-docker:
    needs: build-book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: html-build
          path: _build/html

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  # -------------------------
  # 3) Deploy to Cloud (Docker)
  # -------------------------
  deploy-cloud:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}
            docker stop jupyter-book || true
            docker rm   jupyter-book || true
            docker run -d --name jupyter-book -p 8080:80 ${{ env.IMAGE_NAME }}

  # -------------------------
  # 4) Deploy to GitHub Pages
  # -------------------------
  deploy-pages:
    needs: build-book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/download-artifact@v4
        with:
          name: html-build
          path: _build/html

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_build/html"

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
